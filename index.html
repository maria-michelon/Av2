<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Rádio Grêmio Estudantil</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="images/efeitos_sonoros.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">

</head>
<body>

    <h1>Efeitos Sonoros</h1>
    <h2>Carros</h2>

    <section class="teclado">
        <button class="tecla tecla_carro"><img src="images/Rectangle 9.svg" alt="carro"></button>
        <button class="tecla tecla_esportivo"><img src="images/Rectangle 8.svg" alt="esportivo"></button>
        <button class="tecla tecla_F1"><img src="images/Rectangle 7.svg" alt="F1"></button>

        <button class="tecla tecla_FordV8"><img src="images/Rectangle 6.svg" alt="FordV8"></button>
        <button class="tecla tecla_kombi"><img src="images/Rectangle 4.svg" alt="kombi"></button>
        <button class="tecla tecla_motor-rotativo"><img src="images/Rectangle 2.svg" alt="motor-rotativo"></button>

        <button class="tecla tecla_motorF1"><img src="images/Rectangle 3.svg" alt="motorF1"></button>
        <button class="tecla tecla_V12"><img src="images/Rectangle 1.svg" alt="V12"></button>
        <button class="tecla tecla_Fusca"><img src="images/Rectangle 5.svg" alt="Fusca"></button>
    </section>

    <audio src="sounds/carro.mp3" id="som_tecla_carro"></audio>
    <audio src="sounds/esportivo.mp3" id="som_tecla_esportivo"></audio>
    <audio src="sounds/F1.mp3" id="som_tecla_F1"></audio>
    <audio src="sounds/FordV8.mp3" id="som_tecla_FordV8"></audio>
    <audio src="sounds/kombi.mp3" id="som_tecla_kombi"></audio>
    <audio src="sounds/motor-rotativo.mp3" id="som_tecla_motor-rotativo"></audio>
    <audio src="sounds/motorF1.mp3" id="som_tecla_motorF1"></audio>
    <audio src="sounds/V12.mp3" id="som_tecla_V12"></audio>
    <audio src="sounds/VW.mp3" id="som_tecla_VW"></audio>

    <script src="main.js"></script>

</body>
</html>
